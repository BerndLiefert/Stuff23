<!DOCTYPE html>
<html lang="de">

<head>
    <title>Flex</title>
    <meta charset="utf-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E74C3C;
            color: #F2F3F4;
        }

        article {
            padding: 20px;
            border: 8px dashed #F2F3F4;
        }

        h1 {
            font-size: 6em;
        }
    </style>
</head>
<main>
    <article>
        <h1>hello world!</h1>
    </article>
</main>

</html>
