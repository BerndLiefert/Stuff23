<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transform Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
            overflow-y: scroll;
        }

        main {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        section {
            width: 100vw;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #one {
            background: red;
        }

        #two {
            transform: translateY(0);
            background: black;
        }
    </style>
</head>

<body>
    <main>
        <section id="one">
            <h2>one</h2>
        </section>
        <section id="two">
            <h2>two</h2>
        </section>
    </main>
    <script>
        "use strict";
        let elementOne = document.querySelector("#one");
        let elementTwo = document.querySelector("#two");
        let y = 0;
        let opacity = 1;

        document.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                elementOne.style.setProperty("transform", `translateY(${y / 2}px)`);
                elementOne.style.setProperty("opacity", opacity);
                opacity -= 0.02;

                elementTwo.style.setProperty("transform", `translateY(${y}px)`);
                y -= 10;
            } else {
                elementOne.style.setProperty("transform", `translateY(${y / 2}px)`);
                elementOne.style.setProperty("opacity", opacity);
                opacity += 0.02;

                elementTwo.style.setProperty("transform", `translateY(${y}px)`);
                y += 10;

            }
        });
    </script>
</body>

</html>
